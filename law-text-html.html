<div class="cardsWrapper contentItem" id="id<t4 type='meta' meta='content_id' />" data-position-default="Main" data-position-selected="Main">
  	<t4 type="meta" meta="html_anchor" />
  
  	<div class="standardContent">
    	<t4 type="content" name="Title" output="selective-output" format="<h2>$value</h2>" />

  	<div class="cards standardContent cardLayout1<t4 type='content' name='Heading 2' output='selective-output' modifiers='striptags,htmlentities' format='2' /><t4 type='content' name='Heading 3' output='selective-output' modifiers='striptags,htmlentities' format='3' /><t4 type='content' name='Heading 4' output='selective-output' modifiers='striptags,htmlentities' format='4' />">

      <a href="<t4 type='content' name='Link 1' output='linkurl' modifiers='nav_sections' />" class="cardLink">

          <img src="<t4 type='content' name='Image 1' output='imageurl' />" alt="Image for <t4 type='content' name='Heading 1' output='normal' modifiers='striptags,htmlentities' />" />
        </div>
        <h3 id="cardHeader1" class="cardHeader"><t4 type="content" name="Heading 1" output="normal" modifiers="striptags,htmlentities" /></h3>
      </a>        
      <t4 type="content" name="Text 1" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" format="<div id='cardText1' class=&quot;cardText&quot;>$value</div>" />
      <div id="cardButton1" class="cardButton">
        
          <a href="<t4 type='content' name='Link 1' output='linkurl' modifiers='nav_sections' />"><t4 type='content' name='Link 1' output='linktext' modifiers='nav_sections' /> <span class="sr-only">about <t4 type="content" name="Heading 1" output="normal" modifiers="striptags,htmlentities" /></span></a>

      </div>      
    </div>
